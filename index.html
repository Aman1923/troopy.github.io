<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troopy</title>
    <link rel="icon" href="/mnt/data/macho.jpg" type="image/jpeg">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="title">Troopy</div>
        <div class="image">
            <img src="macho.jpg" alt="Macho Image" class="aman">
        </div>
        <div class="buttons">
            <a class="button" href="" target="_blank">Telegram</a>
            <a class="button" href="" target="_blank">Twitter</a>
            <a class="button" href="" target="_blank">Dexscreener</a>
            <button class=" button copy" onclick="copyText('yes yes')">Click to Copy</button>
        </div>
        <div class="end">Made with ❤️ by Donald Trump</div>
    </div>

    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Copied: ${text}`);
            }).catch(err => {
                alert('Failed to copy text.');
            });
        }
    </script>
</body>

</html>
